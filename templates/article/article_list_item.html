{% load static %}
<div class="boxed  push-down-45">
    <div class="meta">
        <div class="row">
            <div class="col-xs-12  col-sm-10  col-sm-offset-1">
                <div class="meta__container--without-image">
                    <div class="row">
                        <div class="col-xs-12  col-sm-8">
                            <div class="meta__info">
                                <span class="meta__author">
                                    <img src="{% static 'img/dolan.png' %}" alt="Meta avatar" width="30" height="30">
                                    <a>{{ article.author }}</a> in <a href="{{ article.category.get_absolute_url }}">{{ article.category }}</a>
                                </span>
                            </div>
                        </div>
                        <div class="col-xs-12  col-sm-4">
                            <span class="meta__date">
                                <span class="glyphicon glyphicon-calendar"></span> &nbsp; {{ article.published|date }}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-10  col-xs-offset-1">
            <div class="post-content--front-page">
                <h2 class="front-page-title">
                    <a href="{{ article.get_absolute_url }}">{{ article.title }}</a>
                </h2>
                {{ article.content|safe|truncatewords:100 }}
            </div>

            <a href="{{ article.get_absolute_url }}">
                <div class="read-more">
                    Continue reading
                    <div class="read-more__arrow">
                        <span class="glyphicon  glyphicon-chevron-right"></span>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
